  <style>
    :root{
      --bg: #0b1020;
      --panel: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,58,237,.35), transparent 55%),
        radial-gradient(900px 650px at 85% 25%, rgba(59,130,246,.28), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, rgba(16,185,129,.18), transparent 55%),
        linear-gradient(180deg, #070a14, var(--bg));
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}

    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(7,10,20,.85), rgba(7,10,20,.55));
      border-bottom:1px solid var(--border);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px}
    .dot{
      width:12px; height:12px; border-radius:99px;
      background: linear-gradient(135deg, rgba(124,58,237,1), rgba(59,130,246,1));
      box-shadow: 0 0 0 6px rgba(124,58,237,.15);
    }
    .links{display:flex; gap:14px; align-items:center; flex-wrap:wrap}
    .links a{
      padding:8px 10px; border-radius:12px;
      color:var(--muted);
      border:1px solid transparent;
    }
    .links a:hover{
      color:var(--text);
      border-color:var(--border);
      background:rgba(255,255,255,.04);
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:14px; border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      gap:10px;
      cursor:pointer;
      color:inherit;
    }
    .btn:hover{background: rgba(255,255,255,.10)}
    .btn.primary{
      border-color: rgba(124,58,237,.35);
      background: linear-gradient(135deg, rgba(124,58,237,.28), rgba(59,130,246,.22));
    }
    .btn.lang.active{
      border-color: rgba(59,130,246,.45);
      background: rgba(59,130,246,.14);
      color: var(--text);
    }

    .hero{padding:54px 0 22px}

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
      .links{display:none}
    }

    .right-col{display:flex; flex-direction:column; gap:12px}

    .card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card.pad{padding:22px}

    .kicker{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background: rgba(255,255,255,.03);
      font-size:13px;
    }
    .kicker span{
      width:8px;height:8px;border-radius:99px;
      background: rgba(16,185,129,1);
      box-shadow:0 0 0 5px rgba(16,185,129,.15);
    }
    h1{
      margin:14px 0 8px;
      font-size: clamp(30px, 4vw, 44px);
      line-height:1.06;
      letter-spacing:-.6px;
    }
    .lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size: clamp(15px, 2vw, 17px);
      line-height:1.55;
      max-width: 62ch;
    }
    .actions{display:flex; gap:12px; flex-wrap:wrap}

    .pill{
      display:inline-flex;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
      background: rgba(255,255,255,.03);
      margin:0 8px 8px 0;
    }

    .stat{
      padding:18px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .stat .big{font-size:20px; font-weight:750; margin:0}
    .stat .small{margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.35}

    section{padding:18px 0}
    .section-title{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:16px; margin-bottom:12px;
    }
    .section-title h2{margin:0; font-size:18px; letter-spacing:.2px}
    .section-title p{margin:0; color:var(--muted); font-size:13px}

    .cols{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    @media (max-width: 900px){ .cols{grid-template-columns:1fr} }

    .tile{
      padding:18px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      min-height: 120px;
    }
    .tile h3{margin:2px 0 8px; font-size:16px}
    .tile p{margin:0; color:var(--muted); line-height:1.55; font-size:14px}

    .proj{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){ .proj{grid-template-columns:1fr} }

    .proj-item{
      padding:18px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background:
        radial-gradient(600px 200px at 20% 0%, rgba(124,58,237,.18), transparent 60%),
        rgba(255,255,255,.05);
    }
    .proj-item .meta{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px}
    .proj-item h3{margin:0 0 8px; font-size:16px}
    .proj-item p{margin:0; color:var(--muted); line-height:1.55; font-size:14px}

    .contact{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){ .contact{grid-template-columns:1fr} }

    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input, textarea{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      outline:none;
    }
    textarea{min-height:120px; resize:vertical}
    input:focus, textarea:focus{border-color: rgba(59,130,246,.45)}

    footer{
      padding:26px 0 40px;
      color:var(--muted);
      font-size:13px;
      border-top:1px solid var(--border);
      margin-top:18px;
    }

    .toast{
      position:fixed; right:16px; bottom:16px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(10,14,28,.85);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateY(16px);
      opacity:0;
      pointer-events:none;
      transition: .25s ease;
      max-width: 360px;
    }
    .toast.show{transform: translateY(0); opacity:1}

    .photo{
      width:180px; height:180px; object-fit:cover; border-radius:50%;
      border:4px solid rgba(255,255,255,.25);
      box-shadow:0 12px 40px rgba(0,0,0,.5);
      margin-bottom:14px;
    }
  </style>

    // === HELPERS ===
    const $ = (id) => document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(()=>t.classList.remove("show"), 2200);
    }

    function setActiveLangButton(lang){
      $("btnEN").classList.toggle("active", lang === "en");
      $("btnES").classList.toggle("active", lang === "es");
    }

    function applyLanguage(lang){
      const dict = T[lang];
      document.documentElement.lang = lang;

      // Elements with data-i18n (textContent)
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key] !== undefined) el.textContent = dict[key];
      });

      // Placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (dict[key] !== undefined) el.setAttribute("placeholder", dict[key]);
      });

      // Profile fields
      $("brandName").textContent = PROFILE.name;
      $("kickerTxt").textContent = dict.kicker;
      $("headline").textContent = dict.headline;
      $("lead").textContent = dict.lead;

      $("stat1Big").textContent = dict.stat1Big;
      $("stat1Small").textContent = dict.stat1Small;
      $("stat2Big").textContent = dict.stat2Big;
      $("stat2Small").textContent = dict.stat2Small;
      $("stat3Big").textContent = dict.stat3Big;
      $("stat3Small").textContent = dict.stat3Small;

      $("emailTxt").textContent = PROFILE.email;
      $("locTxt").textContent = PROFILE.location;
      $("liTxt").textContent = PROFILE.linkedinText;

      $("footerName").textContent = PROFILE.name;
      $("year").textContent = new Date().getFullYear();

      $("linkedinBtn").href = PROFILE.linkedinUrl;
      $("emailBtn").href = `mailto:${encodeURIComponent(PROFILE.email)}`;
      $("cvBtn").href = PROFILE.cvUrl;

      setActiveLangButton(lang);
    }

    // === INIT LANGUAGE ===
    const saved = localStorage.getItem("lang");
    const browserPref = (navigator.language || "en").toLowerCase().startsWith("es") ? "es" : "en";
    let currentLang = saved || browserPref;

    // === EVENTS ===
    $("btnEN").addEventListener("click", () => {
      currentLang = "en";
      localStorage.setItem("lang", currentLang);
      applyLanguage(currentLang);
    });
    $("btnES").addEventListener("click", () => {
      currentLang = "es";
      localStorage.setItem("lang", currentLang);
      applyLanguage(currentLang);
    });

    $("copyEmailBtn").addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(PROFILE.email);
        toast(T[currentLang].toastCopied);
      }catch(e){
        toast(T[currentLang].toastCopyFail);
      }
    });

    $("sendBtn").addEventListener("click", () => {
      const name = $("name").value.trim();
      const msg = $("msg").value.trim();

      const subjectT = name ? T[currentLang].mailSubjectWithName.replace("{name}", name) : T[currentLang].mailSubject;
      const bodyT = msg || T[currentLang].mailBody;

      const mailto = `mailto:${encodeURIComponent(PROFILE.email)}?subject=${encodeURIComponent(subjectT)}&body=${encodeURIComponent(bodyT)}`;
      window.location.href = mailto;
    });

    // Apply on load
    applyLanguage(currentLang);
  </script>
